{% extends 'base.html' %}

{% block title %}Delete Photo - PhotoShare{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card-dark rounded-2xl p-10 text-center border-2 border-red-500/30 neon-glow">
        <div class="mb-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-6 animate-pulse"></i>
        </div>
        <h2 class="text-3xl font-bold text-slate-100 mb-4">Delete Photo</h2>
        <p class="text-slate-300 mb-8 text-lg">Are you sure you want to delete this photo? This action cannot be undone.</p>
        
        <!-- Photo Preview -->
        <div class="mb-8">
            <img src="{{ photo.get_image_url }}" alt="Photo to delete" 
                 class="w-40 h-40 object-cover mx-auto rounded-xl shadow-2xl border-2 border-red-500/50">
        </div>
        
        <div class="flex justify-center space-x-4">
            <a href="{% url 'photos:detail' photo.id %}" 
               class="px-8 py-3.5 border border-slate-600 rounded-xl text-slate-300 hover:bg-slate-700/50 transition-all font-semibold">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
            <form method="post" class="inline">
                {% csrf_token %}
                <button type="submit" 
                        class="px-8 py-3.5 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-xl hover:from-red-700 hover:to-red-800 transition-all font-bold shadow-lg hover:shadow-red-500/50">
                    <i class="fas fa-trash-alt mr-2"></i>Delete Photo
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
