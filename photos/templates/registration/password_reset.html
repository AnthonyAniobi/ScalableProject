{% extends 'base.html' %}

{% block title %}Reset Password - PhotoShare{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card-dark rounded-2xl p-10 neon-glow">
        <div class="text-center mb-8">
            <i class="fas fa-key gradient-text text-6xl mb-6"></i>
            <h2 class="text-3xl font-bold text-slate-100 mb-2">Reset Password</h2>
            <p class="text-slate-400">Enter your email address and we'll send you a 6-digit OTP code to reset your password</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-8">
                <label for="email" class="block text-sm font-semibold text-slate-300 mb-3">
                    <i class="fas fa-envelope mr-2 text-cyan-400"></i>Email Address
                </label>
                <input type="email" 
                       name="email" 
                       id="email"
                       class="w-full px-4 py-3 input-dark rounded-xl focus:outline-none"
                       placeholder="Enter your email address"
                       required>
            </div>
            
            <button type="submit" 
                    class="w-full btn-primary text-white py-4 px-4 rounded-xl font-bold text-lg">
                <i class="fas fa-paper-plane mr-2"></i>Send OTP Code
            </button>
        </form>
        
        <div class="mt-8 text-center border-t border-slate-700/50 pt-8">
            <p class="text-slate-400 text-sm">
                Remember your password? 
                <a href="{% url 'accounts:login' %}" 
                   class="text-cyan-400 hover:text-cyan-300 transition-colors font-semibold">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Sign In
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
